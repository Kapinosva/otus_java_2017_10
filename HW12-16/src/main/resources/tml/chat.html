
<html>
<head>
    <meta charset="UTF-8"/>
    <title>KVA Chat</title>
    <script type="text/javascript">
    var ws;

    init = function () {
        ws = new WebSocket("ws://" + window.location.host + "/wschat");
        ws.onopen = function (event) {

        };
        ws.onmessage = function (event) {
            var $textarea = document.getElementById("messages");
            $textarea.value = $textarea.value + event.data + "\n";
        };
        ws.onclose = function (event) {

        };
    };

    function sendMessage() {
        var messageField = document.getElementById("message");
        var message =  messageField.value;
        ws.send(message);
        messageField.value = '';
    };
</script>
</head>
<body onload="init();">
<div id="body">

    <div id="chatbox">
        <textarea id="messages" rows="16" cols="48" readonly="readonly"></textarea>
    </div>

    <form name="message" action="">
        <input name="usermsg" type="text" id="message" size="63" onkeydown = "if (event.keyCode == 13)
                        { document.getElementById('mybutton').click(); return false;}"/>
        <input type="button" name="submitmsg" id = "mybutton" value="Send..." onclick="sendMessage();"/>
    </form>
</div>
</body>
</html>
