<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>KapinosVA.ru</title>
    <script type="text/javascript">
    var ws;

    init = function () {
        ws = new WebSocket("ws://" + window.location.host + "/wsusers");
        ws.onopen = function (event) {

        };
        ws.onmessage = function (event) {
            document.getElementById('result').innerHTML=event.data;
        };
        ws.onclose = function (event) {

        };
    };

    function sendMessage() {
        var login = document.getElementById("login").value;
        var password = document.getElementById("password").value;
        ws.send('{"type":"login", "login":"' + login + '", "password":"' + password + '"}');
        document.getElementById("login").value = '';
    };
</script></head>
<body onload="init();">
<p>KapinosVA.ru</p>
<div id = "result"></div>
<p><H1>HELLO</H1></p>
<p><H2>Please, login my site.</H2></p>

<form action="signin" method="POST">
    Login: <input type="text" name="login" id="login"/>
    Password: <input type="password" name="password" id="password"/>
    <input type="button" id="mybutton" value="Sign in" onclick="sendMessage();">
</form>

<p><H3>First time here? Please,<a href="signup">sign up</a>.</H3></p>
